<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Website Pricing | Premium Plans</title>
<link rel="stylesheet" href="/css/style.css">
<style>
.pricing{display:flex;justify-content:center;gap:30px;padding:60px;flex-wrap:wrap}
.plan{background:white;width:260px;padding:30px;border-radius:16px;
box-shadow:0 10px 24px rgba(0,0,0,.15);text-align:center}
.plan h2{margin-bottom:10px}
.price{font-size:28px;color:#16a34a;margin:20px 0}
.highlight{border:3px solid #22c55e;transform:scale(1.05)}
button{font-size:16px}
</style>
</head>

<body>

<header>
<h1>Website Pricing Plans</h1>
<p>Choose the plan that fits your business</p>
</header>

<section class="pricing">

<div class="plan">
<h2>Basic</h2>
<p class="price">₹2,999</p>
<p>1 Page</p>
<p>Basic Design</p>
<p>No Support</p>
<button>Not Recommended</button>
</div>

<div class="plan highlight">
<h2>Premium ⭐</h2>
<p class="price">₹7,999</p>
<p>5–7 Pages</p>
<p>Premium Design</p>
<p>WhatsApp + SEO</p>
<p>1 Year Support</p>
<button>Most Popular</button>
</div>

<div class="plan">
<h2>Business Pro</h2>
<p class="price">₹12,999</p>
<p>All Premium Features</p>
<p>Hosting Support</p>
<p>Priority Delivery</p>
<button>Best Value</button>
</div>

</section>

</body>
</html>
